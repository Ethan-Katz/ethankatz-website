<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/contact/contact.css?v=1.09" />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <section class="design">
        <form method="POST" netlify-honeypot="bot-field" data-netlify="true" data-netlify-recaptcha="true" action="#"
            class="formclass" netlify>

            <p class="contactme">Contact Me</p>

            <label for="fname">First Name</label>

            <input type="text" id="fname" name="firstname" placeholder="Your name.." required />

            <label for="lname">Last Name</label>

            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email.." required />

            <label for="message">Message</label>

            <textarea id="message" name="message" placeholder="Write something.." required
                style="height: 80px"></textarea>
            <div data-netlify-recaptcha="true" required style="margin-inline: auto;"></div>
            <input type="submit" value="Submit" />
        </form>
        <section class="LinkArrow">
            <div class="Link-arrow"></div>
        </section>
        <section class="GitArrow">
            <div class="git-arrow"></div>
        </section>
        <section class="AboutArrow">
            <div class="About-arrow"></div>
        </section>
    </section>
    <a href="/index.html" class="floatingbutton">
        <i class="fa fa-close fa-4x my-float"></i>
    </a>
</body>

</html>
