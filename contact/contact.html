  <body>
    <section class="main-bubble">
      <form
        method="POST"
        netlify-honeypot="bot-field"
        data-netlify="true"
        data-netlify-recaptcha="true"
        action="#"
        class="form"
        netlify>
        <p class="contactme">Contact Me</p>

        <label for="fname">First Name</label>

        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
          required />

        <label for="lname">Last Name</label>

        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
          required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email.."
          required />

        <label for="message">Message</label>

        <textarea
          id="message"
          name="message"
          placeholder="Write something.."
          required></textarea>
        <div
          data-netlify-recaptcha="true"
          required
          style="margin-inline: auto"></div>
        <input type="submit" value="Submit" />
      </form>
      <div class="link-arrow-container">
        <div class="link-arrow"></div>
      </div>
      <div class="git-arrow-container">
        <div class="git-arrow"></div>
      </div>
      <div class="about-arrow-container">
        <div class="about-arrow"></div>
      </div>
    </section>
    <a href="/index.html" class="floating-button">
      <i class="fa fa-close"></i>
    </a>
  </body>
